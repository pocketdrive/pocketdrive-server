<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pocket Drive Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            return $('#password').val() === $('#confirmpassword').val();
        }

        $(document).ready(() => {
            $('#form').on('submit', () => {
                if (!validate()) {
                    alert('Password mismatch');
                } else {
                    const json = {
                        data: {
                            "firstname": $('#firstname').val(),
                            "lastname": $('#lastname').val(),
                            "username": $('#username').val(),
                            "password": $('#password').val(),
                            "picture": null
                        }
                    };
                    const file = document.getElementById('image').files[0];
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function () {
                        json.data.picture = reader.result;
                        const settings = {
                            "url": "/user/signup",
                            "method": "POST",
                            "headers": {
                                "content-type": "application/json"
                            },
                            "processData": false,
                            "data": json,
                        };

                        $.ajax(settings).done(() => {
                            console.log('Success');
                        });
                    };
                }
            });
        });
    </script>
</head>
<body>
<hr>
<h2 class="text-center">User Registration</h2>
<hr>
<div class="container center">
    <div class="">
        <form id="form" class="form-horizontal" onsubmit="return false;">
            <fieldset>

                <!-- Text input-->
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="firstname">First name</label>
                    <div class="col-md-8">
                        <input id="firstname" name="firstname" type="text" placeholder="First name"
                               class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="lastname">Last name</label>
                    <div class="col-md-8">
                        <input id="lastname" name="lastname" type="text" placeholder="Last name"
                               class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="username">Username</label>
                    <div class="col-md-8">
                        <input id="username" name="username" type="text" placeholder="" class="form-control input-md"
                               required="">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-8">
                        <input id="password" name="password" type="password" placeholder=""
                               class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="confirmpassword">Confirm password</label>
                    <div class="col-md-8">
                        <input id="confirmpassword" name="confirmpassword" type="password" placeholder=""
                               class="form-control input-md" required="">

                    </div>
                </div>

                <!-- File Button -->
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="image">User image</label>
                    <div class="col-md-8">
                        <input id="image" name="image" class="input-file" type="file">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group row">
                    <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                    <div class="col-md-8">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
